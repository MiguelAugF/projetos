<!DOCTYPE html>
<html lang="pt-br">
<head>

<body onload="execute()">
    <main>
        <section id="area-login">
            <div id="imagem">
            </div>
            <div id="input-area">
                <form action="#" method="post" autocomplete="on">
                    <div class="textfile">
                        <label class="text" for="usuÃ¡rio">Login </label>
                        <input type="email" name="login" id="ilogin" placeholder="Login" required><span class="material-symbols-outlined">login</span>
                    </div>
                    <div class="textfile">
                        <label class="text" for="senha" for>Senha </label>
                        <input type="password" name="senha" id="isenha" placeholder="Senha" required><span class="material-symbols-outlined">password</span>
                    </div>

            </div>
